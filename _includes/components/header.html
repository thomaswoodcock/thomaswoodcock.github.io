<header class="header">
  <h1>{{ include.title | default: page.title }}</h1>
  <p>
    {{ include.subtitle | default: page.description }}
  </p>
  {% if include.links %}
  <ul>
    {% if include.linktitle %}
    <h2>{{ include.linktitle }}</h2>
    {% endif %}{% for link in include.links %}
    <li><a href="{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</header>
