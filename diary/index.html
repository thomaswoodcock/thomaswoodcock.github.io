---
layout: default
title: Diary
---

<h1>{{ page.title }}</h1>
<article>
  {% for post in site.posts %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
    {{ post.content | strip_html | truncatewords: 100 }}
  </article>
  {% endfor %}
</article>
